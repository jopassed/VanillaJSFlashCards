<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Flashcards - made with vanilla JS</title>
</head>
<body>
    
    <div class="container">
        
        <h1>JS Flashcards</h1>
        <div id="flash-card">
            <i class="fa fa-refresh"></i>
            <span id="flash-card-txt"></span>
        </div>
        <p class="message"></p>
        <div class="input-wrap">
            <button id="previous"><i class="fa fa-angle-left "></i> Previous Card</button>
            <button id="shuffle"><i class="fa fa-refresh"></i> Shuffle Cards <i class="fa fa-refresh"></i></button>
            <button id="next">Next Card <i class="fa fa-angle-right"></i></button>
        </div>
        <div class="input-wrap">
        <form id="guess-form">
            <input type="text" id="guess-card" placeholder="Guess the back...">
            <input type="submit" id="form-submit-btn">
        </form>
    </div>

    <div class="input-wrap">
        <button class="decks-btn" id="deckpagebtn">Add a Card / Edit Deck</button>
    </div>
  </div>

</div>
<div class="deck-page">
    <div class="container">
        <a href="#" class="close-btn"><i class="fa fa-close"></i></a>
    <p class="deck-message"></p>
    <h3>Add a Card</h3>
        <form id="card-form">
            <div>
                <label for="title">Term</label>
                <input type="text" id="term" class="u-full-width">
            </div>
            <div>
                <label for="title">Description</label>
                <textarea type="text" id="description" class="u-full-width"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <hr>
      
        <div class="row">
        <div class="six columns"> 
        <h5>Cards in Storage Deck</h5>
        <ul class="card-list">
        </ul>
    </div>
    <div class="six columns"> 
        <h5>Cards in Main Deck</h5>
        <ul class="main-deck-list">
        </ul>
    </div>
</div>
</div> 
<script src="app.js"></script>    
</body>
</html>
